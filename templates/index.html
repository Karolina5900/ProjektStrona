{% extends 'base.html' %}

{% block content %}
    <div>
        {% for ad in ads %}
            <p>
                {{ ad.title }}
                {% if ad.sold %}
                     ❌ Sprzedane
                {% else %}
                    ✅  Dostępne
                {% endif %}
            </p>
        {% endfor %}
    </div>

    <form method="post" action="{{ url_for('add') }}">
        <div class="mb-3">
            <label class="form-label">Tytuł ogłoszenia</label>
            <input type="text" class="form-control" name="item_text">
        </div>
        <form method="post" action="{{ url_for('toggle_sold', ad_id=ad.id) }}">
            <button type="submit" class="btn btn-warning">
                {% if ad.sold %}
                    Zmiana na Dostępne
                {% else %}
                    Zmiana na Sprzedane
                {% endif %}
            </button>
        </form>
            

         <!-- Formularz wyboru kategorii -->
         <div class="mb-3">
            <label class="form-label">Wybierz kategorię</label>
            <select name="category" class="form-control" required>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary mb-3">Dodaj ogłoszenie</button>
    </form>
    
{% endblock %}
