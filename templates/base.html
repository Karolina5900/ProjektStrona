<!DOCTYPE html>
<html>
    <head>
        <title>Moja strona OLX!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f5f5f5;
                font-family: 'Arial', sans-serif;
            }

            .navbar {
                background-color: #ff6600;
                padding: 15px 20px;
            }
            .navbar-brand {
                color: white !important;
                font-size: 1.8rem;
                font-weight: bold;
            }
            .navbar-nav .nav-link {
                color: white !important;
                font-size: 1rem;
                margin-right: 15px;
            }

            .container {
                margin-top: 30px;
            }

            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px 0;
                margin-top: 50px;
            }

            .btn-outline-success:hover,
            .btn-outline-danger:hover {
                color: white;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">OLX</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        {% if current_user.is_authenticated %}
                            <li class="nav-item">
                                <span class="navbar-text me-3">Witaj, {{ current_user.email }}</span>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-outline-warning" href="{{ url_for('view_cart') }}">Koszyk</a>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-outline-danger" href="{{ url_for('logout') }}">Wyloguj</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link btn btn-outline-success" href="{{ url_for('security.login') }}">Zaloguj</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <footer>
            <p>2025 Moja strona OLX!</p>
        </footer>
    </body>
</html>
